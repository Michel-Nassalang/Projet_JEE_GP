<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GalsenShop</title>
        <link rel="stylesheet" href="style.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="" ><img src="images/galsenLogo.png" width="100" height="30" alt="alt"/>
                    </p:menuitem>
                    <p:menuitem value="Acceuil" icon="pi pi-home">
                    </p:menuitem>
                    <p:menuitem value="Produits" icon="pi pi-cart-plus">
                    </p:menuitem>
                    <p:menuitem value="Categories" icon="pi pi-box">
                    </p:menuitem>
                    <p:menuitem value="Contact" icon="pi pi-at">
                    </p:menuitem>

                    <f:facet name="options">
                        <div class="ui-input-icon-left mr-2">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Recherche"/>
                        </div>
                        <p:button value="Connexion" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        
    </h:body>
</html>
